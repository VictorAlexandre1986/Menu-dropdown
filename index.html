<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu card dropdown</title>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>
<body>
    <div class='card'>
        <div class='content'>
            <div class='imgBx'>
                <img src='essa.png' width=50px>
            </div>
            <h2>Victor Alexandre<br><Span>Developer</Span></h2>
        </div>
        <ul class='navigation'>
            <li><a href="#"><ion-icon name="person-outline"></ion-icon>Edit profile </a></li>
            <li><a href="#"><ion-icon name="chatbox-outline"></ion-icon>Inbonx</a></li>
            <li><a href="#"><ion-icon name="settings-outline"></ion-icon>Settings</a></li>
            <li><a href="#"><ion-icon name="help-circle-outline"></ion-icon>Suport</a></li>
            <li><a href="#"><ion-icon name="log-out-outline"></ion-icon>Logout</a></li>
        </ul>
        <div class='toggle'>
            <ion-icon name="caret-down-outline"></ion-icon>
        </div>
    </div>
    <script type='text/javascript' src='index.js'></script>
</body>
</html>
